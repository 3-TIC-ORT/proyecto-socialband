<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Social Band</title>
  <link rel="stylesheet" href="../Css/perfil.css">
</head>
<body>
  <div class="contenedor">
    <input type="text" id="nombre" placeholder="nombre">
    <input type="number" id="edad" placeholder="edad">
    <input type="text" id="genero" placeholder="genero">
    <input type="text" id="instrumento" placeholder="instrumento">
    <input type="text" id="generoMusical" placeholder="genero musical">

    <div class="botones">
      <button id="btnguardar" class="boton">Guardar</button>
      <button id="btndescartar" class="boton">Descartar cambios</button>
      <button id="btnVolver" class="boton">Volver a inicio</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
  <script src="../JS/modoclaro.js"></script>
  <script src="../JS/perfil.js"></script>
</body>
</html>
