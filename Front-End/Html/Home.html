<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="../Css/home.css">
</head>
<body>
  <div id="barralateral">
    <p><a href="perfil.html">Perfil</a></p>
    <p><a href="ajustes.html">Ajustes</a></p>
    <button id="cerrarSesion">Cerrar sesión</button>
    <button id="btnSolicitudes">Solicitudes</button>
  </div>

  <div id="contenido">
    <div id="buscador">
      <input type="text" id="buscar" placeholder="Buscar posteos o usuarios...">
      <button id="botonBuscar">Buscar</button>
      <button id="botonFiltros">Filtros</button>

      <div id="menuFiltros" class="oculto">
        <p data-filtro="recientes">Más recientes</p>
        <p data-filtro="likes">Más likeados</p>
        <p data-filtro="alfabetico">Alfabético</p>
      </div>
    </div>

    <div id="muro">
      <h2>Publicaciones</h2>
      <div id="listaPosteos"></div>
    </div>
  </div>

  <button id="btnNuevoPost">+</button>

  <div id="overlay" class="overlay oculto"></div>

  <div id="modalPost" class="modal oculto">
    <h3>Crear un nuevo posteo</h3>
    <input type="text" id="tituloPost" placeholder="Título del post">
    <textarea id="contenidoPost" placeholder="Escribí tu post..." rows="4"></textarea>
    <div class="accionesModal">
      <button id="publicarPost">Publicar</button>
      <button id="cancelarPost">Cancelar</button>
    </div>
  </div>

  <div id="modalSolicitudes" class="modal oculto">
    <h3>Solicitudes recibidas</h3>
    <div id="listaSolicitudes"></div>
    <button id="cerrarSolicitudes">Cerrar</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
  <script src="../JS/home.js"></script>
  <script src="../JS/modoclaro.js"></script>
</body>
</html>
